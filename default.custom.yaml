#针对用户全局设定的定制信息


patch:

  # 方案列表(即输入法列表)
  schema_list:
    - schema: zrm_plus_plus
    - schema: english

  # 候选词数量
  menu/page_size: 5

  # 显示方案选单(即输入法列表)的快捷键
  switcher/hotkeys:
    - "Control+grave"

  # 设置按shift键上屏并切换到英文输入状态
  ascii_composer/switch_key/Shift_L: commit_code
  ascii_composer/switch_key/Shift_R: commit_code


