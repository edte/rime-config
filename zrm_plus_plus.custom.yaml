patch:
  # 自动造句
  zrm2000/enable_sentence: true

  # 停止补全到全拼
  translator/preedit_format: []
  
  # 自定义词库
  translator/dictionary: luna_pinyin.extended

  # 自定义快捷键
  key_binder/bindings:
    - { when: always, accept: Control+backslash, toggle: emoji_suggestion } # 开关emoji
  
